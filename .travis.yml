language: node_js
node_js: 
  - '10'
addons:
  firefox: '51.0'
before_deploy:
- git config --global user.email "me@example.com"
- git config --global user.name "PMO deploy bot"
- node build
- git add dist/ --force
- git commit -m "Updating build."
- npm run deploy:ci
deploy:
  skip_cleanup: true
  provider: heroku
  app: donejs-chat
  api_key:
    secure: 
env:
  global:
  - secure: 
dist: xenial
services:
- xvfb
